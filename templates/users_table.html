{% extends "index.html" %}

{% block content %}



 <div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Users email:</th>
                <th scope="col">Users name:</th>
                <th scope="col">Users age:</th>
                <th scope="col">Users student id:</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr >
                <td> {{user.user_email}} </td>
                <td> {{user.user_name}} </td>
                <td> {{user.user_age}} </td>
                <td> {{user.user_university}} </td>
                <td>
                    <a href="/user_edit/{{user.user_email}}" type="button" class="btn btn-warning" >Edit</a>
                    <a href="/delete_user/{{user.user_email}}" type="button" class="btn btn-warning" >Delete</a>
                    <a href="/new_class/{{user.user_email}}" type="button" class="btn btn-warning">Add class</a>
                </td>
            </tr>
        {% endfor %}
            <tr>
                <td> <a href="/create_user" type="button" class="btn btn-warning">New User</a> </td>
            </tr>
        </tbody>
    </table>
 </div>

{% endblock %}
